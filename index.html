<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Shopping List</h1>
    <section>
      <form class="shopping-list-form">
        <fieldset>
          <label for="shopping-list-form--item">Item</label>
          <input type="text" class="shopping-list-form--item">
        </fieldset>
        <input type="submit" class="shopping-list-form--submit">
      </form>
      <ul class="shopping-list"></ul>
    </section>
    <script src="dependencies/jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
